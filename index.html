<!DOCTYPE html>

		<link rel="stylesheet" href="pub/style.css">

		<script src="pub/bootstrap.js"></script>
		<script src="pub/jquery-3.6.0.js"></script>

	<body>

	<!-- main page -->

	<!-- navbar start -->
    <div id="navbar" class="bg-dark bg-opacity-50 px-0 w-100 position-fixed" style="z-index: 1;">
		<div class="container py-3">
			<div class="row px-0">
				<div class="col-6 px-0 align-self-center">
					<img src="pub/images/Top/UP Logo.png" width="140" height="25" alt="UnionPay">
				</div>
				<div class="col-5 text-end text-white px-0 align-self-center">
					<h2 class="fs-6 fw-light nav-right my-0"><span class="pe-2">标题文本</span><span class="">|</span><span class="px-2">EN</span><span class="">|</span><span class="ps-2">标题文本</span></h2>
				</div>
				<div class="col-1 align-self-center fs-4"><a class="text-white lh-sm"><i class="bi bi-list"></i></a></div>
			</div>
		</div>
	</div>
	<!-- navbar end -->

	<!-- landing start -->
	<div id="landing" class="bg-dark" style="height: 600px;">
		<div class="container">
			<div class="row text-center px-0">
				<div class="col px-0 mt-5 pt-5">
					<h1 class="fw-normal text-white fs-4">
						<span class="pe-2">标题文本</span><span class="fw-bold">&middot;</span><span class="ps-2">标题文本</span>
					</h1>
				</div>
			</div>
		</div>
	</div>

	<!-- card start -->
	<div id="card" class="bg-success py-5">

			<div class="row">

				</div>
				<div class="col-1 position-relative">
					<div class="position-absolute top-50 start-50 translate-middle">
						<a>
							<i class="bi bi-chevron-compact-left text-white fs-3"></i>
						</a>
					</div>
				</div>
				<div class="col">
					<div class="card w-100 shadow-lg border-0" style="border-radius: 30px;">
						<img src="pub/images/Store/Banners1.png" class="card-img-top" style="border-radius: 30px 30px 0px 0px;" height="200" alt="">
						<div class="card-body text-center">
							<img src="pub/images/Store/Banners1_brand.png" width="120" height="40" alt="">
						</div>
						<div class="card-footer text-center bg-white border-0" style="border-radius: 0px 0px 30px 30px;">
							<h5 class="card-title fs-6">标题文本</h5>
						</div>
					</div>
				</div>
				<div class="col">

						<img src="pub/images/Store/Banners2.png" class="card-img-top" style="border-radius: 30px 30px 0px 0px;" height="200" alt="">

							<img src="pub/images/Store/Banners2_brand.png" width="150" height="50" alt="">

						<div class="card-footer text-center bg-white border-0" style="border-radius: 0px 0px 30px 30px;">
							<h5 class="card-title fs-6">标题文本</h5>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card w-100 shadow-lg border-0" style="border-radius: 30px;">

							<img src="pub/images/Store/Banners4_brand.png" width="150" height="40" alt="">

					</div>

					<a href=""><img id="os-6" src="pub/images/Offering Services/F2.png" width="50" height="20" alt=""></a>

			<div class="row">

					<div class="d-flex flex-column mt-5">

						<div id="image-wrapper">

					</div>

			</div>
		</div>

				</div>
			</div>
		</div>

		<script>
